<!DOCTYPE html>
<html>

<head>
    <title>80s Giphy Buttons</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Bangers|Luckiest+Guy|Monoton" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>

<body id="wholeThing">

    <div class="jumbotron" id="header">
        <h1>I Love the 80's</h1>
    </div>
    <div class="row" id="subtitle">
        <h2>Click the buttons to display GIFs of 80's nostalgia<br>Click the GIFs to pause and play<br>Search to add
            more buttons!</h2>
    </div>

    <form class="form-inline" id="gifSearch">
        <div class="form-group">
            <label for="searchInput">Search for anything 80's!</label>
            <input type="text" id="searchInput">
        </div>

        <!-- Button triggers the gif to be added -->
        <input id="addGIF" type="submit" value="submit">
    </form>
    <p>
        <div class="row">
            <div class="container">
                <div class="btn-group inline pull-left">
                    <button class="btn btn-primary" id="buttons" data-search="Sixteen Candles">Sixteen Candles</button>
                    <button class="btn btn-primary" id="buttons" data-search="Jem and the Holograms">Jem and the
                        Holograms</button>
                    <button class="btn btn-primary" id="buttons" data-search="Madonna">Madonna</button>
                    <button class="btn btn-primary" id="buttons" data-search="Duran Duran">Duran Duran</button>
                    <button class="btn btn-primary" id="buttons" data-search="The Breakfast Club">The Breakfast Club</button>

                    <div id="myButtons"></div>
                </div>
                <!--end of button group -->
            </div>
            <!--end of container -->
        </div>
        <!--end of row -->
    </p>

    <div class="row">
        <div class="container">
            <span>
                <div id="gifArea"></div>
            </span>
        </div>
        <!--end of container -->
    </div> <!-- end of row  -->


    <script type="text/javascript" src="assets/javascript/app.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

</body>

</html>
